<!DOCTYPE html>
<html>
    <head>
        <title>
            BMI Calculator 
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js">  </script>


    </head>
    <body>
        <div class="container">
            <h1>
                BMI  Calculator

            </h1>
            <p>
                Height(cm)
            </p>
            <p>
                <input type="number" id="height" placeholder="cm" class="input">
            </p>
                Weight(Kg)
            </p>
            <input type="number"  id="weight" placeholder="Kg" class="input">

            <button id="btn">
                Calculate
            </button >
            <div id="result">
            </div>

        </div>

    </body>

</html>
